<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Money Denomination</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        table { margin: auto; border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        input { width: 60px; text-align: center; }
    </style>
</head>
<body>

    <h2>Indian Money Denomination Calculator</h2>

    <table>
        <tr>
            <th>Denomination (₹)</th>
            <th>Number of Notes</th>
            <th>Subtotal (₹)</th>
        </tr>
        {% for denom in [500, 200, 100, 50, 20, 10] %}
        <tr>
            <td>₹{{ denom }}</td>
            <td><input type="number" name="{{ denom }}" min="0" value="0" oninput="calculateTotal()"></td>
            <td id="subtotal-{{ denom }}">₹0</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Total Amount: ₹<span id="grand-total">0</span></h3>

    <script>

    fetch('/api/data')
    .then(response => response.json())
    .then(data => console.log(data))
    .catch(error => console.error('Error:', error));

        function calculateTotal() {
            let denominations = [500, 200, 100, 50, 20, 10];
            let grandTotal = 0;

            denominations.forEach(denom => {
                let count = document.querySelector(`input[name='${denom}']`).value;
                let subtotal = count * denom;
                document.getElementById(`subtotal-${denom}`).innerText = `₹${subtotal}`;
                grandTotal += subtotal;
            });

            document.getElementById("grand-total").innerText = grandTotal;
        }
    </script>

</body>
</html>
